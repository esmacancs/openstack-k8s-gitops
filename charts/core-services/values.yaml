# Global image overrides for containerd v2.1+ compatibility
images:
  tags:
    dep_check: local/kubernetes-entrypoint:v1.0.0

keystone:
  enabled: true
  images:
    tags:
      dep_check: local/kubernetes-entrypoint:v1.0.0
  endpoints:
    identity:
      host_fqdn_override:
        public:
          host: identity.your-domain.com
      port:
        api:
          public: 443
      scheme:
        public: https

glance:
  enabled: true
  images:
    tags:
      dep_check: local/kubernetes-entrypoint:v1.0.0
  endpoints:
    image:
      host_fqdn_override:
        public:
          host: image.192-168-122-70.nip.io

placement:
  enabled: true
  images:
    tags:
      dep_check: local/kubernetes-entrypoint:v1.0.0

neutron:
  enabled: true
  images:
    tags:
      dep_check: local/kubernetes-entrypoint:v1.0.0
  endpoints:
    network:
      host_fqdn_override:
        public:
          host: network.192-168-122-70.nip.io

cinder:
  enabled: true
  images:
    tags:
      dep_check: local/kubernetes-entrypoint:v1.0.0
  endpoints:
    volumev3:
      host_fqdn_override:
        public:
          host: volume.192-168-122-70.nip.io
