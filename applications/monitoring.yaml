apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openstack-monitoring
  namespace: argocd
spec:
  project: openstack
  source:
    repoURL: https://github.com/your-org/openstack-gitops.git
    path: charts/monitoring
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: openstack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
